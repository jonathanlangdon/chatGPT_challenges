<!-- validate age and username in html -->

<form>
  <p>
    <label for="userAge">User Age:</label>
    <input id="userAge" type="number" name="age" max="65" min="21" />
  </p>
  <p>
    <label for="userName">Username:</label>
    <input id="userName" type="text" name="username" maxlength="15" />
  </p>
  <input type="submit" />
</form>
