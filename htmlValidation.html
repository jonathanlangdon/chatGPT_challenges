<!-- use html to validate a form without js -->

<form>
  <p>
    <label for="userAge">User Age:</label>
    <input id="userAge" type="number" name="age" max="65" min="16" />
    <!-- set min and max age -->
  </p>
  <p>
    <label for="userName">Username:</label>
    <input id="userName" type="text" name="username" maxlength="16" />
    <!-- max length on username -->
  </p>
  <input type="submit" />
</form>
